[tron]
tronHost = hub25m.apo.nmsu.edu
tronCmdrPort = 6093
interface = 
port = 9994

[guider]
logdir = ~/Logs/guider

[testguider]
logdir = ~/Logs/testguider

[gcamera]
exposureTime = 5
# magnification of guide camera images (i.e. relative to images formed on the plug plate)
magnification = 1.0
# guider pixel scale in microns
pixelSize = 26

[logging]
baseLevel = 50
iccLevel = 50
ioLevel = 10
cmdLevel = 50
consoleLevel = 50

[telescope]
# mm/deg at 5000AA for some reasonable temperature
scale = 217.7358
# The motion of the secondary (in mm) required to move focus by 1mm
dSecondary_dmm = 1

[enable]
#
# Is guiding enabled?
#
axes = True
scale = False
focus = False

[PID]
#
# PID coefficients
#       Kp  Ti  Td  Imax
raDec  = 0.6 0.0 0.0 -1
rot    = 0.5 0.0 0.0 -1
focus  = 0.1 0.0 0.0 -1
scale  = 0.5 0.0 0.0 -1
